          {

          },
          {

          },
          {
            id: 10,
            title: "Day 10 ‚Äî Can / Can‚Äôt",

            rule: "Can/can‚Äôt –∏—Å–ø–æ–ª—å–∑—É–µ–º, —á—Ç–æ–±—ã –≥–æ–≤–æ—Ä–∏—Ç—å –æ —Å–≤–æ–∏—Ö —É–º–µ–Ω–∏—è—Ö –∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—è—Ö.",
            examples: "I can swim.\nShe can‚Äôt drive.\nWe can speak English.",
          },
          {
            id: 11,
            title: "Day 11 ‚Äî Prepositions of place",
            formula: "in / on / under / next to / behind / in front of",
            rule: "–ü—Ä–µ–¥–ª–æ–≥–∏ –º–µ—Å—Ç–∞ –ø–æ–º–æ–≥–∞—é—Ç —Å–∫–∞–∑–∞—Ç—å, –≥–¥–µ –Ω–∞—Ö–æ–¥—è—Ç—Å—è –ª—é–¥–∏ –∏ –≤–µ—â–∏.",
            examples: "My phone is on the table.\nThe cat is under the chair.",
          },
          {
            id: 12,
            title: "Day 12 ‚Äî Prepositions of time",
            formula: "at (—Ç–æ—á–Ω–æ–µ –≤—Ä–µ–º—è) / on (–¥–Ω–∏) / in (–º–µ—Å—è—Ü—ã, –≥–æ–¥—ã, –≤—Ä–µ–º–µ–Ω–∞ –≥–æ–¥–∞)",
            rule: "–ü—Ä–µ–¥–ª–æ–≥–∏ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, –∫–æ–≥–¥–∞ —á—Ç–æ-—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç.",

          },
          {
            id: 13,
            title: "Day 13 ‚Äî Present Continuous",
            formula: "am/is/are + V-ing",
            rule: "–ò—Å–ø–æ–ª—å–∑—É–µ–º, –∫–æ–≥–¥–∞ –¥–µ–π—Å—Ç–≤–∏–µ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å.",
            examples: "I am studying now.\nShe is reading a book.",
          },
          {
            id: 14,
            title: "Day 14 ‚Äî Imperatives",
            formula: "V (–±–µ–∑ –ø–æ–¥–ª–µ–∂–∞—â–µ–≥–æ); Don‚Äôt + V",
            rule: "–ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–ª—è –∫–æ–º–∞–Ω–¥ –∏ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π.",

          },
          {

            rule: "–ò—Å—á–∏—Å–ª—è–µ–º—ã–µ –º–æ–∂–Ω–æ –ø–æ—Å—á–∏—Ç–∞—Ç—å: one apple. –ù–µ–∏—Å—á–∏—Å–ª—è–µ–º—ã–µ ‚Äî –Ω–µ—Ç: water, milk.",

          },
          {
            id: 16,
            title: "Day 16 ‚Äî Some / any / much / many",
            formula: "some (—É—Ç–≤.), any (–≤–æ–ø—Ä./–æ—Ç—Ä–∏—Ü.), much (–Ω–µ–∏—Å—á–∏—Å–ª.), many (–∏—Å—á–∏—Å–ª.)",
            rule: "–ì–æ–≤–æ—Ä–∏–º, —Å–∫–æ–ª—å–∫–æ —á–µ–≥–æ –µ—Å—Ç—å/–Ω–µ—Ç.",

          },
          {
            id: 17,
            title: "Day 17 ‚Äî Like / love / hate + -ing",
            formula: "subject + like/love/hate + V-ing",
            rule: "–ì–æ–≤–æ—Ä–∏–º, —á—Ç–æ –Ω—Ä–∞–≤–∏—Ç—Å—è/–Ω–µ –Ω—Ä–∞–≤–∏—Ç—Å—è –¥–µ–ª–∞—Ç—å.",
            examples: "I like reading.\nShe loves swimming.\nHe hates waking up early.",
          },
          {
            id: 18,
            title: "Day 18 ‚Äî Adverbs of frequency",
            formula: "always / usually / often / sometimes / never",
            rule: "–ü–æ–∫–∞–∑—ã–≤–∞—é—Ç, –∫–∞–∫ —á–∞—Å—Ç–æ —á—Ç–æ-—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç. –û–±—ã—á–Ω–æ —Å—Ç–æ—è—Ç –ø–µ—Ä–µ–¥ –≥–ª–∞–≥–æ–ª–æ–º.",
            examples: "I always get up early.\nHe sometimes watches TV.",
          },
          {
            id: 19,
            title: "Day 19 ‚Äî Comparatives",
            formula: "short adj + -er; more + long adj",
            rule: "–°—Ä–∞–≤–Ω–∏–≤–∞–µ–º –¥–≤–∞ –ø—Ä–µ–¥–º–µ—Ç–∞ –∏–ª–∏ —á–µ–ª–æ–≤–µ–∫–∞.",
            examples: "My room is smaller than his room.\nThis bag is more expensive.",
          },
          {
            id: 20,
            title: "Day 20 ‚Äî Superlatives",
            formula: "the + adj-est; the most + long adj",
            rule: "–ì–æ–≤–æ—Ä–∏–º, —á—Ç–æ —á—Ç–æ-—Ç–æ —Å–∞–º–æ–µ-—Å–∞–º–æ–µ.",
            examples: "She is the tallest in the class.\nIt is the best day.",
          },
          {
            id: 21,
            title: "Day 21 ‚Äî Past Simple (–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ)",
            formula: "V-ed",
            rule: "–ì–æ–≤–æ—Ä–∏–º –æ –ø—Ä–æ—à–ª–æ–º (–≤—á–µ—Ä–∞, –ø—Ä–æ—à–ª–æ–π –Ω–µ–¥–µ–ª–µ).",
            examples: "I visited my grandma.\nWe watched a movie.",
          },
          {
            id: 22,
            title: "Day 22 ‚Äî Past Simple (–Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ)",
            formula: "–≤—Ç–æ—Ä–∞—è —Ñ–æ—Ä–º–∞ –≥–ª–∞–≥–æ–ª–∞ (went, saw, had, ate...)",
            rule: "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –≥–ª–∞–≥–æ–ª—ã –∏–º–µ—é—Ç –æ—Å–æ–±—É—é —Ñ–æ—Ä–º—É –≤ –ø—Ä–æ—à–µ–¥—à–µ–º –≤—Ä–µ–º–µ–Ω–∏.",
            examples: "I went to the park.\nShe had a great day.",
          },
          {
            id: 23,
            title: "Day 23 ‚Äî Past Continuous",
            formula: "was/were + V-ing",
            rule: "–ì–æ–≤–æ—Ä–∏–º –æ –¥–µ–π—Å—Ç–≤–∏–∏, –∫–æ—Ç–æ—Ä–æ–µ —à–ª–æ –≤ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç –≤ –ø—Ä–æ—à–ª–æ–º.",
            examples: "I was studying at 7.\nThey were playing football.",
          },
          {
            id: 24,
            title: "Day 24 ‚Äî Present Perfect (–±–∞–∑–æ–≤—ã–π)",
            formula: "have/has + V3",
            rule: "–ì–æ–≤–æ—Ä–∏–º –æ –∂–∏–∑–Ω–µ–Ω–Ω–æ–º –æ–ø—ã—Ç–µ: —É–∂–µ –∫–æ–≥–¥–∞-—Ç–æ –¥–µ–ª–∞–ª —á—Ç–æ-—Ç–æ.",
            examples: "I have been to Astana.\nShe has seen this film.",
          },
          {
            id: 25,
            title: "Day 25 ‚Äî Going to (–ø–ª–∞–Ω—ã)",
            formula: "am/is/are going to + V",
            rule: "–ì–æ–≤–æ—Ä–∏–º –æ –ø–ª–∞–Ω–∞—Ö –Ω–∞ –±—É–¥—É—â–µ–µ.",
            examples: "I am going to study English.\nWe are going to visit friends.",
          },
          {
            id: 26,
            title: "Day 26 ‚Äî Will (—Ä–µ—à–µ–Ω–∏—è / –ø—Ä–æ–≥–Ω–æ–∑—ã)",
            formula: "will + V",
            rule: "–†–µ—à–µ–Ω–∏—è –≤ –º–æ–º–µ–Ω—Ç —Ä–µ—á–∏ –∏ –ø—Ä–æ–≥–Ω–æ–∑—ã –æ –±—É–¥—É—â–µ–º.",
            examples: "I will help you.\nI think it will rain.",
          },
          {
            id: 27,
            title: "Day 27 ‚Äî Should / shouldn‚Äôt",
            formula: "should / shouldn‚Äôt + V",
            rule: "–°–æ–≤–µ—Ç: —á—Ç–æ —Ö–æ—Ä–æ—à–æ –¥–µ–ª–∞—Ç—å, –∞ —á—Ç–æ –Ω–µ—Ç.",
            examples: "You should do your homework.\nYou shouldn‚Äôt eat too much sugar.",
          },
          {
            id: 28,
            title: "Day 28 ‚Äî First Conditional",
            formula: "If + Present Simple, will + V",
            rule: "–ì–æ–≤–æ—Ä–∏–º –æ —Ä–µ–∞–ª—å–Ω—ã—Ö –≤–æ–∑–º–æ–∂–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö –≤ –±—É–¥—É—â–µ–º.",
            examples: "If it rains, I will stay home.",
          },
          {
            id: 29,
            title: "Day 29 ‚Äî Too / enough",
            formula: "too + adj; adj + enough",
            rule: "Too ‚Äî ‚Äò—Å–ª–∏—à–∫–æ–º‚Äô, enough ‚Äî ‚Äò–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ‚Äô.",
            examples: "It is too cold.\nThe bag is big enough.",
          },
          {
            id: 30,
            title: "Day 30 ‚Äî Wh-questions",
            formula: "Wh-word + aux + subject + V",
            rule: "–í–æ–ø—Ä–æ—Å—ã —Å what, where, when, why, how.",
            examples: "Where do you live?\nWhat is your name?",
          },
        ];

        const questionLessonsCount = lessons.filter((l) => l.question).length;

        const colorSets = [
          { card: "from-pink-100 to-pink-200" },
          { card: "from-rose-100 to-rose-200" },
          { card: "from-purple-100 to-purple-200" },
          { card: "from-blue-100 to-blue-200" },
          { card: "from-emerald-100 to-emerald-200" },
          { card: "from-amber-100 to-amber-200" },
        ];
        const getLessonColors = (id) => colorSets[(id - 1) % colorSets.length];

        // load progress
        useEffect(() => {
          const saved = localStorage.getItem("a1_ai_bayan_progress");
          if (saved) {
            try {
              setProgress(JSON.parse(saved));
            } catch {
              setProgress({});
            }
          }
        }, []);

        // save progress
        useEffect(() => {
          localStorage.setItem("a1_ai_bayan_progress", JSON.stringify(progress));
        }, [progress]);

        const currentLesson =
          typeof section === "number"
            ? lessons.find((l) => l.id === section)
            : null;

        const getLessonStatus = (name, lessonId) => {
          if (!name || !progress[name])
            return { tried: false, correct: false };
          const data = progress[name][lessonId] || {};
          return {
            tried: !!data.tried,
            correct: !!data.correct,
          };
        };

        const studentTried = (name, lessonId) =>
          getLessonStatus(name, lessonId).tried;
        const studentCorrect = (name, lessonId) =>
          getLessonStatus(name, lessonId).correct;

        const studentAskedGlobalChat = (name) => {
          if (!name || !progress[name]) return false;
          return !!(progress[name].__chat && progress[name].__chat.asked);
        };

        const getStudentStarCount = (name) => {
          if (!name || !progress[name]) return 0;
          return Object.values(progress[name]).filter(
            (x) => x && typeof x === "object" && x.correct
          ).length;
        };

        const handleNameContinue = () => {
          const trimmed = studentName.trim();
          if (!trimmed) return;
          setStudentName(trimmed);
          setActiveStudentId(trimmed);
          setStep("pin");
          setPinInput("");
          setPinError("");
        };

        const handleCheckPin = () => {
          if (pinInput === STUDENT_PIN) {
            setStep("lessons");
            setSection("home");
            setPinError("");
          } else if (pinInput === TEACHER_PIN) {
            setStep("teacher");
            setSection("home");
            setPinError("");
          } else {
            setPinError("–ù–µ–≤–µ—Ä–Ω—ã–π PIN");
          }
        };

        const resetAll = () => {
          setStep("name");
          setStudentName("");
          setActiveStudentId(null);
          setSection("home");
          setPinInput("");
          setPinError("");
          setQuizAnswer("");
          setQuizResult(null);
          setAiQuestion("");
          setAiStatus(null);
        };

        const openLesson = (lessonId) => {
          setSection(lessonId);
          setQuizAnswer("");
          setQuizResult(null);
          setAiQuestion("");
          setAiStatus(null);
        };

        const openChat = () => {
          setSection("chat");
          setAiQuestion("");
          setAiStatus(null);
        };

        const handleCheckAnswer = () => {
          if (!currentLesson || !currentLesson.correct || !activeStudentId) return;

          const status = getLessonStatus(activeStudentId, currentLesson.id);
          if (status.tried) return; // 1 –ø–æ–ø—ã—Ç–∫–∞

          const isCorrect =
            quizAnswer.trim().toLowerCase() ===
            currentLesson.correct.toLowerCase();

          setProgress((prev) => ({
            ...prev,
            [activeStudentId]: {
              ...(prev[activeStudentId] || {}),
              [currentLesson.id]: {
                tried: true,
                correct: isCorrect,
              },
            },
          }));

          setQuizResult(isCorrect);
        };

        const handleAskGlobalAI = () => {
          if (!activeStudentId) return;
          if (!aiQuestion.trim()) return;
          if (studentAskedGlobalChat(activeStudentId)) return;

          setProgress((prev) => ({
            ...prev,
            [activeStudentId]: {
              ...(prev[activeStudentId] || {}),
              __chat: { asked: true },
            },
          }));
          setAiStatus("sent");
        };

        const allStudentNames = Object.keys(progress).sort();

        return (
          <div className="min-h-screen bg-pink-50 p-4">
            {/* header */}
            <div className="flex items-center justify-between mb-4">
              <div>
